<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M16 8h-6.5a2.5 2.5 0 0 0 0 5h3a2.5 2.5 0 0 1 0 5H6"/>
          <path d="M12 18V6"/>
        </svg>
      </div>
      <h1>Smart Expense Tracker</h1>
      <p>Take control of your finances with our intuitive expense tracking solution. Monitor your spending, set budgets, and make informed financial decisions.</p>
    </header>

    <main>
      <section class="expense-form">
        <h2>Add New Expense</h2>
        <form id="expenseForm">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter expense description" required>
          </div>
          
          <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount" required>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="Food & Dining">Food & Dining</option>
              <option value="Transportation">Transportation</option>
              <option value="Shopping">Shopping</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bills & Utilities">Bills & Utilities</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 8v8"/>
              <path d="M8 12h8"/>
            </svg>
            Add Expense
          </button>
        </form>
      </section>

      <section class="expense-list">
        <div class="month-selector">
          <button id="prevMonth" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m15 18-6-6 6-6"/>
            </svg>
          </button>
          <h2 id="currentMonth">Current Month</h2>
          <button id="nextMonth" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6"/>
            </svg>
          </button>
        </div>

        <div class="month-total">
          <span>Total Expenses:</span>
          <span id="monthTotal">$0.00</span>
        </div>

        <div id="expensesList" class="expenses-container"></div>
      </section>
    </main>
  </div>

  <template id="expenseTemplate">
    <div class="expense-item">
      <div class="expense-info">
        <h3 class="expense-description"></h3>
        <p class="expense-category"></p>
        <p class="expense-date"></p>
      </div>
      <div class="expense-amount"></div>
      <div class="expense-actions">
        <button class="btn-edit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
            <path d="m15 5 4 4"/>
          </svg>
        </button>
        <button class="btn-delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"/>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          </svg>
        </button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
